<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" src="assets\css\style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="header text-center bg-dark text-white p-1">
        <h1>Just Another Rainy Day: Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <!-- City Search Div -->
        <div class="row my-2 p-1">
            <aside class="col-md-3 bg-transparent">
                <h3>Search for a City:</h3>
                <div class="input-group">
                    <input type="text" class="form-control" id="search" placeholder="ex. Charlotte">
                    <button class="btn btn-primary" id="search-button">Search</button>
                </div>
                <!-- Show Past City Searches -->
                <ul class="list-group history" id="history"></ul>
            </aside>

        <!-- Forecast Section current/5-day -->
        <div class="col-md-9">
            <h3 class="invisible" id="current-header">Today's Forecast:</h3>
            <div id="current"></div>
            <h3 class="invisible" id="forecast-header">5-Day Forecast:</h3>
            <div id="forecast" class="row">
            </div>
        </div>
        </div>
    </main>

    <footer>
    </footer>
</body>

</html>
