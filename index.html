<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets\css\style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="header text-center text-white p-3">
        <h1>Just Another Rainy Day: Weather Dashboard üå¶Ô∏è</h1>
    </header>

    <main class="container-fluid">
        <!-- City Search Div -->
        <div class="row">
            <aside class="col-md-3 m-4">
                <h3 class="my-1">Search for a City:</h3>
                <div class="input-group mb-2">
                    <input type="text" class="form-control" id="search" placeholder="City">
                    <button class="btn btn-primary" id="searchBtn">Search</button>
                </div>
                <!-- Show Past City Searches -->
                <h5> Search History:</h5>
                <div class="search-history">
                    <ul class="list-group history" id="history"></ul>
                </div>
            </aside>

            <!-- Forecast Section current day -->
            <div class="col-md-8">
                <h4 class="current" id="current-div">Today's Forecast:</h4>
                <div id="current"></div>
                <!-- 5 Day Forecast -->
                <h4 class="forecast" id="forecast-div">5-Day Forecast:</h4>
                <div class="row row-cols-6" id="forecast"></div>
            </div>
        </div>
    </main>


    <!-- Javascript -->
    <script src="assets\js\script.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

</html>
