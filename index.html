<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets\css\style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="header text-center text-white mb-4 p-1">
        <h1>Just Another Rainy Day: Weather Dashboard üå¶Ô∏è</h1>
    </header>

    <main class="container-fluid">
        <!-- City Search Div -->
        <div class="row">
            <aside class="col-md-3 m-4 p-2 opacity-50">
                <h3 class="my-2">Search for a City:</h3>
                <div class="input-group mb-2">
                    <input type="text" class="form-control" id="search" placeholder="ex. Charlotte">
                    <button class="btn btn-primary" id="search-button">Search</button>
                </div>
                <!-- Show Past City Searches -->
                <h5> Search History:</h5>
                <div class="history-box">
                    <ul class="list-group history" id="history"></ul>
                </div>
            </aside>

            <!-- Forecast Section current/5-day -->
            <div class="col-md-8">
                <h3 class="current m-4 p-3" id="current-header">Today's Forecast:</h3>
                <div id="current"></div>
                <h3 class="forecast m-4 p-3" id="forecast-header">5-Day Forecast:</h3>
                <div id="forecast"></div>
            </div>
        </div>
    </main>


    <!-- Javascript -->
    <script src="assets\js\script.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</body>

</html>
